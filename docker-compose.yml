version: '3.8'

services:
  # FastAPI Backend (connects to local PostgreSQL on host machine)
  backend:
    build: .
    container_name: placement_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Access PostgreSQL on host machine
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
